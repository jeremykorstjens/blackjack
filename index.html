<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="css/fontawesome/css/fontawesome-all.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.0.js">
  </script>
  <script src="script.js" type="text/javascript">
  </script>
  <title></title>
</head>
<body onload="newGame()">
  <div class="containerz">
    <div class="row score text-white text-border">
      <div class="col-6 text-center h2 pl-5" id="player-total"></div>
      <div class="col-6 text-center h2" id="dealer-total"></div>
    </div>
    <div class="row outcome text-white text-border justify-content-center text-center">
      <div class="col-6 text-center text-white h1" id="winner">
        <br>
      </div>
    </div>
    <div class="row board mt-5">
      <div class="col-6 text-danger" id="player-cards"></div>
      <div class="col-6" id="dealer-cards"></div>
    </div>
    <div class="row moves justify-content-center text-center">
      <div class="col-12">
        <button class="btn btn-danger mx-1" id="deal" onclick="deal()">Deal</button> <button class="btn btn-danger mx-1" id="hit" onclick="hit()">Hit</button> <button class="btn btn-danger mx-1" id="stand" onclick="stand()">Stand</button>
      </div>
    </div>
    <div class="row bet">
      <div class="col-12 text-center h1 text-danger text-border" id="place">
        Place your bet!!!
      </div>
    </div>
    <div class="row coins text-center justify-content-center">
      <div class="col-12" id="coins">
        <a onclick="bet(10)">
        <div class="coin h4 text-center pt-3 ten" id="coin10">
          10
        </div></a> <a onclick="bet(100)">
        <div class="coin h4 text-center pt-3 hundred" id="coin100">
          100
        </div></a> <a onclick="bet(500)">
        <div class="coin h4 text-center pt-3 five">
          500
        </div></a> <a onclick="bet()">
        <div class="coin h4 text-center pt-3 allin">
          All in
        </div></a>
      </div>
    </div>
    <div class="row bank no-gutter bg-dark text-white">
      <div class="col-5 h4">
        <span id="player-bank"></span>
      </div>
      <div class="col-6 h4">
        <span id="bet"></span>
      </div>
    </div>
  </div>
</body>
</html>
